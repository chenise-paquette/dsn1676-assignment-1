<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-sacel-1">

<body>

            </div>
</header>
    
<main class="grid island">
            
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
                <img src="images/women.jpg" alt="woman mug shot" class="frame">
    </div>
        
  <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 bg pad-t pad-b gutter">
                <h2 class="zetta center reward">Reward<br>50 000</h2>

                <ul class="mega">
                    <li>space piracy</li>
                    <li>Illegal asteroid mining</li>
                    <li>Galactic treason</li>
                </ul>
      <div>
    
          <img src="images/cuffs.svg" alt="handcuffs graphic" class="handcuffs">
  
      <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
                <img src="images/boy.jpg" alt="boy mug shot" class="frame">
        </div>
