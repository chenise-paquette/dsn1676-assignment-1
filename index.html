<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-sacel-1">
</head>
<body>
    
<header class="masthead push">
   <h1 class="title push-0 gutter"><img class="logo" src="images/star-badge.svg" alt="starbadge">Wanted!<img class="logo" src="images/star-badge.svg" alt="starbadge"></h1>
</header>
    
<main class="grid island">
<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
    <img class="frame" src="images/women.jpg" alt="woman mug shot">
</div>
        
<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 bg pad-t pad-b gutter">
    <img class="graphics" src="images/cowboyhat.svg" alt="hat vector">
    <h2 class="zetta text-center reward">Reward<br>50 000</h2>
    <p class="giga uppercase gutter text-center">For the following crimes:</p>
    <ul class="mega">
        <li>space piracy</li>
        <li>Illegal asteroid mining</li>
        <li>Galactic treason</li>
    </ul>
    <img class="graphics" src="images/cuffs.svg" alt="handcuff">
</div>
    
<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter">
    <img class="frame"  src="images/boy.jpg" alt="boy mug shot">
</div>
</main>   
</body>
</html>
